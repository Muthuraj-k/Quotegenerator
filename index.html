<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotegenerator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <div class="content">
        <h2 style="font-weight: bolder;">Get Your Qoute here..</h2>
        <p id="qoute">
          We all have dreams. But in order to make dreams come into reality, it
          takes an awful lot of determination, dedication, self-discipline, and
          effort.
        </p>
        <p id="author">Jesse Owens</p>
        <button id="button">get quote</button>
      </div>
    </div>
    <script >
      let quote = document.getElementById("qoute");
let author = document.getElementById("author");
let button = document.getElementById("button");
const url = "http://api.quotable.io/random";

let getquote = () => {
  fetch(url)
    .then((res) => res.json())
    .then((data) => {
      console.log(data.content);
      console.log(data.author);
      quote.innerHTML = data.content;
      author.innerHTML = data.author;
    })
    .catch((error) => {
      console.log(error);
    });
};

// window.addEventListener("load", getquote);
button.addEventListener("click", getquote);
    </script>
  </body>
</html>
